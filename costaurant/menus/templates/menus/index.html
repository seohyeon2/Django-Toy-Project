{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>코스토랑</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'menus/css/styles.css' %}">
    <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body> 
    <div id="header">
        <div class="container">
            <div class="nav">
                <img src="{% static 'menus/images/logo-color.svg' %}">
            </div>
            <div class="header_txt">
                <p>오늘도<b>신선한재료</b>로만든요리</p>
                <img src="{% static 'menus/images/header-txt.svg' %}" style="width=330; height=89;">
            </div>
        </div>
    </div>
    <div id="content">
       <div class="container">
            <div class="content_txt">
                <h2>오늘의 메뉴</h2>
                <p class="date-text"> July 16, 2020 </p>
            </div>
            <div class="food_container">
                <div class="food">
                  <img src="{% static 'menus/images/chicken.jpg' %}"/>
                  <div class="info">
                    <h3>코딩에 빠진 닭</h3>
                    <p>지금까지 이런 맛은 없었다. 이것은 갈비인가 통닭인가 </p>
                    <a href="#">메뉴 보기</a>
                </div>
           </div>
       </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="footer">
                <img src="{% static 'menus/images/logo-gray.svg' %}"/>
            </div>
        </div>
    </div>
</body>
</html>
